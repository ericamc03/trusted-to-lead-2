<!-- Script Text Animation - add to custom HTML block -->
    <script>
        const animatedTestimonials = document.querySelectorAll('.animated-img, .large-animated-text, .animated-quote');
        
        const options = {
            root: null,
            threshold: 0.5, // don't change! higher numbers break mobile animation
            rootMargin: "0px"
        };
        
        const observer = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if(!entry.isIntersecting) {
                    return;
                };
                console.log(entry.target);
                entry.target.classList.toggle('fadeIn');
                observer.unobserve(entry.target);
            });
        } , options);
        
        animatedTestimonials.forEach(animatedTestimonial => {
            observer.observe(animatedTestimonial);
        });
        
    </script>
